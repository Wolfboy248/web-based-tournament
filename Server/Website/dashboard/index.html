<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps - Controller</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="window.resizeTo(615,465)">
    <div class="bg"></div>

    <div class="main-div">
      <h1>Controller</h1>

      <div class="change-map-div">
        <input placeholder="map" type="text" id="map" /><br />
        <button id="change-map">change map</button>
      </div>
      <br />
      <div class="round-selector-div">
        <span style="display: block; text-align: center">select round</span>
        <button id="round1">1</button>
        <button id="round2">2</button>
        <button id="round3">3</button>
        <button id="rounddone">Done</button>
      </div>
      <br />
      <div class="switch-modes-div">
        <button id="info">Info</button>
        <button id="match">Match</button>
      </div>
      <br />
      <button id="timer">start timer</button>
      <button id="randomizer">Pick random map</button>

      <p style="font-size: larger">Telnet</p>
      <div id="telnet-status"></div>
      <button id="telnet-on">ON</button>
      <button id="telnet-off">OFF</button>
      <button id="telnet-restart">RESTART</button>

      <div class="bottom-sperator"></div>

      <button style="top: 0; position: absolute" id="reload">
        <img src="refresh_icon.svg" alt="" />
      </button>
    </div>
  </body>

  <script src="index.js"></script>
</html>
