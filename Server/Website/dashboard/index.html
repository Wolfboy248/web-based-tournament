<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps - Controller</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="window.resizeTo(615,465)">
    <div class="bg"></div>

    <div class="main-div">
      <h1>Controller</h1>

      <div class="main-page-div">
        <div class="switch-modes-div">
          <button id="info">Info</button>
          <button id="match">Match</button>
        </div>

        <div id="mapInput" class="match-data-controls-div">
          <input placeholder="map" type="text" id="map" />
          <button id="change-map">change map</button>
        </div>

        <div class="round-selector-div">
          <span style="display: block; text-align: center">select round</span>
          <button id="round1">1</button>
          <button id="round2">2</button>
          <button id="round3">3</button>
          <button id="rounddone">end</button>
        </div>

        <button id="randomizer">Pick random map</button>
      </div>

      <button id="timer">start timer</button>

      <div class="telnet-controls-div">
        <button id="telnet-on">ON</button>
        <button id="telnet-off">OFF</button>
        <button id="telnet-restart">RESTART</button>
      </div>

      <div id="settingsTab" class="settings-tab-div">
        <input placeholder="player 1" type="text" id="player1NAME" />
        <input placeholder="player 2" type="text" id="player2NAME" /><br />
        <button id="change-player" style="width: 100%">CHANGE PLAYER</button>
        <button
          id="resetData"
          style="transform: translateX(-50%); left: 50%; position: relative"
        >
          RESET
        </button>
        <input placeholder="300" , type="number" id="timerInput" min="0" />
        <button id="changeTimer">CHANGE TIMER</button>
      </div>

      <div class="bottom-sperator"></div>

      <button
        style="
          top: 0;
          position: absolute;
          height: 40px;
          padding: 0px;
          margin: 10px;
        "
        id="reload"
      >
        <img src="refresh_icon.svg" alt="" />
      </button>
      <button
        onclick="switchTab(settings)"
        style="
          top: 0;
          position: absolute;
          height: 40px;
          padding: 0px;
          margin: 10px;
          left: 50px;
        "
        id="settings"
      >
        <img src="settings_icon.svg" alt="" />
      </button>

      <button
        id="telnetBtn"
        onclick="switchTab(telnet)"
        style="
          top: 0;
          position: absolute;
          height: 40px;
          padding: 0px;
          margin: 10px;
          right: 0;
          text-transform: none;
          padding-left: 5px;
          padding-right: 5px;
        "
      ></button>
    </div>

    <div class="telnet-status-div">
      <span
        style="
          font-size: 13px;
          position: absolute;
          padding: 0;
          text-align: center;
          width: 100%;
        "
        >telnet status</span
      >
      <div id="telnet-status"></div>
    </div>
    <script src="tabs.js"></script>
    <script src="anims_dashboard.js"></script>
  </body>

  <script src="index.js"></script>
</html>
