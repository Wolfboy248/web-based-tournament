<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="submitted.css">
    <title>lmao</title>
</head>
    <body>
        <div class="wrapper">
            <div class="container">
                <image src="images/ffo icon.png" class="icon">
                <h1>Thank you for submitting!</h1>
                <h1>Your submitted vetoed maps are:</h1> <br>
                <p id="p1map1"></p>
                <p id="p1map2"></p>
                <p id="p1map3"></p>
                <p id="p1map4"></p>
                <p id="p1map5"></p>
            </div>
        </div>

        <script>
            async function loadVetoes() {
                try {
                    const response = await fetch('maps/vetoesP1.json');
                    const data = await response.json();
                    console.log(data);
                    for (let i = 0; i<5; i++) {
                        document.getElementById(`p1map${i+1}`).textContent = data[`P1Map${i+1}`]
                    }
                } catch (error) {
                    console.log(error);
                }
            }




            loadVetoes();


        </script>
        

    </body>
</html>
