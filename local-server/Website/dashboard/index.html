<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps - Controller</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="tabs.js"></script>
  </head>
  <!-- <body onload="window.resizeTo(615,465)"> -->
    <div class="bg"></div>

    <div class="main-div">
      <h1>Controller</h1>

      <div class="switch-pages-div">
        <a onmousedown="switchTab(main, mainBtn)" id="mainBtn" class="normal selected" href="#"><div class="button-cool"></div>Main</a>
        <div style="left: 59px;" class="seperator"></div>
        <a onmousedown="switchTab(telnet, telnetBtn)" id="telnetBtn" class="normal" href="#"><div class="button-cool"></div>Telnet</a>
        <div style="left: 133px;" class="seperator"></div>
        <a onmousedown="switchTab(settings, settingsBtn)" id="settingsBtn" class="normal" href="#"><div class="button-cool"></div>Settings</a>
      </div>

      <div id="mainControls" class="main-page-div nav main">
        <div class="switch-modes-div">
          <button id="info">Info</button>
          <button id="match">Match</button>
        </div>

        <div id="mapInput" class="match-data-controls-div">
          <input placeholder="map" type="text" id="map" />
          <button id="change-map">change map</button>
        </div>

        <div class="round-selector-div">
          <span style="display: block; text-align: center">select round</span>
          <button id="round1">1</button>
          <button id="round2">2</button>
          <button id="round3">3</button>
          <button id="rounddone">end</button>
        </div>

        <button id="randomizer">Pick random map</button>

        <button id="timer">start timer</button>
      </div>

      <div id="telnetControls" class="telnet-controls-div hidden">
        <div class="controls">
          <button id="telnet-on">ON</button>
          <button id="telnet-off">OFF</button>
          <button id="telnet-restart">RESTART</button>

          <div id="commandDiv">
            <input style="width: 91%; font-size: 18px;" placeholder="Command" type="text" id="commandInput">
            <button style="float: right; font-size: 20px;" id="commandTest">Send</button>
            <input style="width: 91%; font-size: 18px;" placeholder="Ghost Message" type="text" id="msgInput">
            <button style="float: right; font-size: 20px;" id="ghostMsg">Send</button>
          </div>

        </div>
      </div>

      <div id="settingsControls" class="settings-tab-div hidden">
        <input placeholder="player 1" type="text" id="player1NAME" />
        <input placeholder="player 2" type="text" id="player2NAME" /><br />
        <button id="change-player" style="width: 100%">CHANGE PLAYER</button>
        <button
          id="resetData"
          style="transform: translateX(-50%); left: 50%; position: relative"
        >
          RESET
        </button>
        <input placeholder="600" , type="number" id="timerInput" min="0" />
        <button id="changeTimer">CHANGE TIMER</button>
      </div>

      <button
        style="
          top: 0;
          position: fixed;
          height: 40px;
          padding: 0px;
          margin: 10px;
        "
        id="reload"
      >
        <img src="refresh_icon.svg" alt="" />
      </button>
    </div>

    <div class="telnet-status-div">
      <span
        style="
          font-size: 13px;
          position: absolute;
          padding: 0;
          text-align: center;
          width: 100%;
        "
        >telnet status</span
      >
      <div id="telnet-status"></div>
    </div>
</body>

  <script src="index.js"></script>
</html>
